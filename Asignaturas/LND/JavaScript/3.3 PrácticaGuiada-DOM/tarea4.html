</head>
    <body>

        <ol id="lista">

            <li>Lorem ipsum dolorsit amet, consectetur adipiscing elit</li>
       </ol>

        <script>
            var primerElemento = document.getElementById("primero");

            /**********************************************************/
            //Con .innerHTML nos permite modificar el texto como en el html Nuevo Texto FalconMaster
            // primerElemento.innerHTML = "Nuevo Texto <i> FalconMaster</i>";

            //primerElemento.textContent = "Nuevo Texto <i> FalconMaster</i>";
            /**********************************************************/

            // Para Reemplazar un elemento
            var elemento = document.createElement("li");
            var contenido = document.createTextNode("Nuevo Texto");

            elemento.appendChild(contenido);

            var padre = document.getElementsByTagName("li")[0].parentNode;
            var referencia = document.getElementsByTagName("li")[0];
            //padre.replaceChild(referencia); // Usamos función replaceChild

            /**********************************************************/
            // Para eliminar un elemento 
            padre.removeChild(referencia); // Usamos función remuveChild

        </script>
