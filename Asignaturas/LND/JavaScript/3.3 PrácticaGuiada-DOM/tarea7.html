<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactuar con html</title>
</head>
    <body>
        <form action="">
            <input type="button" value="cambio de Tamaño" onclick="zoom()">
        </form>
        <img id="thumb" class="thumb" src="Captura de pantalla 2024-08-08 191226.png" alt="">

        <script>
           var zoom = function() {
                var thumb = document.getElementById("thumb");
                // thumb.setAttribute("class", "thumb grande"); se puede hacer así o 
                // thumb.className = "thumb grande";

                if (thumb.className == "thumb") {
                    thumb.className = "thumb grande";
                } else {
                    thumb.className = "thumb";
                }
            }
        </script>
        
        <br>
        <a link rel="stylesheet" href="index.html">Volver al inicio</a>
    </body>
</html>
