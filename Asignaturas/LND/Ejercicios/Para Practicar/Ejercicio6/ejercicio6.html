<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papas fritas</title>
    <link rel="stylesheet" href="/style.css">
</head>
    <body>
        <main>
            <header>
                <h1>Papas fritas</h1>
                    <p><b>Receta de papas fritas.</b></p>
                <img src="papas.jpeg" alt="papas">
            </header>

            <h2><b>Ingredientes</b></h2>

            <ul>
                <li>3 ó 4 papas (300g.)</li>
                <li>4 dientes de ajo</li>
                <li>Aceite de oliva</li>
                <li>Sal</li>
            </ul>

            <h2><b>Elaboración</b></h2>

            <ol>
                <li>Calentar aceite en una sartén.</li>
                <li>Añadir las papas cortadas, la sal y los ajos.</li>
                <li>Freír hasta que estén doraditas.</li>
                <li>Emplatar y servir.</li>      
            </ol>
            <hr>
        </main>
    </body>
</html>
