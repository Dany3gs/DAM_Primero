<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--Si le damos con style a un div un order podemos cambiarlos entre ellos
        <div style="order: 4;" class="box">Box 1</div>
        <div style="order: 3;" class="box">Box 2</div>
        <div style="order: 2;"class="box">Box 3</div>
        <div style="order: 1;" class="box">Box 4</div>
        -->

         <!--Con style="flex-grow: x;" podemos indicar que tama침o tendr치 la caja de m치s 
         comparada con las otras
        <div style="flex-grow: 1;" class="box">Box 1</div>
        <div style="flex-grow: 1;" class="box">Box 2</div>
        <div style="flex-grow: 10;"class="box">Box 3</div>
        <div style="flex-grow: 1;" class="box">Box 4</div>
        -->

          <!--Con style="flex-shrink: 0;" mantiene el tama침o del div que indiquemos, quedando inmutable
          mientras que el resto se ajusta
        <div style="flex-shrink: 0;" class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        -->
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
        <div class="box">Box 4</div>
        
    </div>
    
</body>
</html>
